<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="target.html">
        文本框：<input type="text" name="username">
        <br>
        密码框：<input type="password" name="password">
        <br>
        单选按钮：<input type="radio" name="sex" value="male" checked>男
        <input type="radio" name="sex" value="female">女
        <br>
        多选框：<input type="checkbox" name="fav" value="music" checked>音乐
        <input type="checkbox" name="fav" value="sport">体育
        <input type="checkbox" name="fav" value="read">阅读
        <br>
        <select name="education">
            <option value="university">大学</option>
            <option value="senior high school" selected>高中</option>
            <option value="junior high school">初中</option>
        </select>
        <br>
        <input type="submit" value="注册">
    </form>
</body>
</html>

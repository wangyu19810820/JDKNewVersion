<html lang="en">
<head>

    <title>Title</title>
    <style>
        .box1 {
            border: 10px solid red;
        }
        .box1::after {
            content: '';
            clear: both;
            display: block;
        }
        .box2 {
            height: 100px;
            width: 100px;
            background-color: #bbffaa;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>

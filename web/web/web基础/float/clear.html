<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1 {
            height: 200px;
            width: 200px;
            background-color: #bbffaa;
            float: left;
        }
        .box2 {
            height: 300px;
            width: 300px;
            background-color: orange;
            float: right;
        }
        .box3 {
            height: 100px;
            width: 100px;
            background-color: #ffff00;
            /* clear取值left，right，both，清除左侧、右侧、两侧的浮动影响 */
            clear: right;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>

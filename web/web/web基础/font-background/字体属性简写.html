<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            border: 1px solid red;
            line-height: 2;
            font-width: bold;
            font-style: italic;
            /* font的前两个属性是斜体、加粗，顺序可颠倒，而且可以省略
               第三个属性是字体大小/行高，行高可省略
               第四属性是字体名称
               斜体、加粗、行高可省略，省略有设定为默认值。所以覆盖了之前的设定。
             */
            font: italic bold 20px/2 微软雅黑;
        }
    </style>
</head>
<body>
    <div>今天天气真不错Hello hello</div>
</body>
</html>

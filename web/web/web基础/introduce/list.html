<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--  无序列表 -->
    <ul>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ul>

    <!-- 有序列表 -->
    <ol>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ol>

    <!-- 定义列表 -->
    <dl>
        <dt>结构</dt>
        <dd>规定网页中哪里是标题，哪里是段落</dd>
        <dd>规定网页中哪里是标题，哪里是段落</dd>
        <dd>规定网页中哪里是标题，哪里是段落</dd>
    </dl>
    <dl>
        <dt>Name</dt>    
        <dd>Godzilla</dd>
        <dt>Born</dt>
        <dd>1952</dd>
        <dt>Birthplace</dt>
        <dd>Japan</dd>
        <dt>Color</dt>
        <dd>Green</dd>
    </dl>
    
    <!-- 列表可以嵌套 -->
    <ul>
        <li>aa
            <ul>
                <li>aa-1</li>
                <li>aa-2</li>
            </ul>
        </li>
        <li>bb
            <ul>
                <li>bb-1</li>
                <li>bb-2</li>
            </ul>
        </li>
    </ul>
   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        meta设置元数据
            charset设置字符集
            name指定数据名称
            content指定数据内容
     -->
    <meta name="keywords" content="HTML5,前端,CSS3">
    <meta name="description" content="这是一个不错的网站">

    <!-- 
        重定向网页
        <meta http-equiv="refresh" content="3;url=https://www.mozilla.org"> 
    -->
    <!-- <meta http-equiv="refresh" content="3;url=https://www.baidu.com"> -->

    <!-- 
        title标签内的内容，会作为搜索结果的超链接上的文字显示
    -->
    <title>Document</title>
</head>
<body>
    <!-- 
        独占一行的标签称为块元素 block element
    -->
    <!-- hgroup给标题分组 -->
    <hgroup>
        <h1>哈哈</h1>
        <h2>二级标题</h2>
    </hgroup>

    <!-- em标签表示语气加重 -->
    <!-- 不会独占一行的元素称为行内元素inline element -->
    <p>天气<em>真</em>不错</p>

    <!-- strong表示强调 -->
    <p>今天你必须<strong>完成作业</strong></p>

    <!-- blockquote是长引用，q是短引用 -->
    鲁迅说<blockquote>俯首甘为孺子牛</blockquote>
    子曰：<q>学而时习之，不亦说乎</q>

    <!-- p标签内不能嵌套任何块元素，浏览器会纠正此错误 -->
    <!-- <p>123<h1>abc</h1>456</p> -->

    <img src="1.webp" alt="">

    <iframe width="500" height="150" src="list.html" frameborder="0"></iframe>
</body>
</html>

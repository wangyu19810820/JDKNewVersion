<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 正常链接 */
        a:link {
            color:red;
            font-size:25px;
        }

        /* 访问过的链接，只能设置颜色 */
        a:visited {
            color: yellow;
        }

        /* 鼠标进入超链接区域 */
        a:hover {
            color:aqua;
            font-size: 30px;
        }

        /* 鼠标按下的超链接 */
        a:active{
            color: blue;
            font-size: 35px;
        }

    </style>
</head>
<body>
    
    <a href="https://www.baidu.com">baidu</a>
    <br><br>
    <a href="http://www.s11ina.com.cn">sina</a>

</body>
</html>

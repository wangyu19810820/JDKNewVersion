<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 元素选择器 */
        p {
            font-size: 40px;
        }

        /* id选择器 */
        #red {
            color:red;
        }

        /* 类选择器 */
        .blue {
            color:blue;
        }
        .blackbg {
            background-color: black;
        }

        /* 通配选择器 */
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- 一个标签可以有多个类 -->
    <h1 class="blue blackbg">111111111111111</h1>
    <p>2222222222222222</p>
    <p>2222222222222222</p>
    <p id="red">2222222222222222</p>
    <p>2222222222222222</p>
    <p>2222222222222222</p>
    <p class="blue">2222222222222222</p>
    <p class="blue">2222222222222222</p>
</body>
</html>

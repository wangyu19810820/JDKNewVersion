<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* span和em都继承了color */
        /* 背景颜色不会继承，默认是透明，布局也不会被继承 */
        p {
            color:red;
        }
    </style>
</head>
<body>
    
    <p>111111111111111<span>22222<em>333</em>2222</span></p>
</body>
</html>

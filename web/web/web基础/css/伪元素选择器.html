<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 首字母 */
        p::first-letter {
            font-size: 30px;
        }

        /* 第一行 */
        p::first-line {
            background-color: yellow;
        }

        /* 选中的内容 */
        p::selection {
            background-color: yellowgreen;
        }

        /* 前导 */
        div::before {
            content: '"';
            color: red;
        }

        /* 后缀 */
        div::after {
            content: '"';
            color:red;
        }
    </style>
</head>
<body>
    
    <div>dsfsfj jljlj jlsfsd</div>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sunt, atque voluptatibus! Enim, architecto eos aperiam soluta laborum libero sapiente deleniti maiores, nam, ducimus dolor. Dolorum placeat tenetur inventore ut vitae.</p>

</body>
</html>

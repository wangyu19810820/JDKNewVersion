<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            height: 100px;
            width: 100px;
        }
        .box1 {
            background-color: #bbffaa;
        }
        .box2 {
            background-color: orange;
            /* 相对定位，移动元素向上，向右100px */
            position: relative;
            top: -100px;
            left: 100px;
            /*bottom: 100px;*/
            /*right: -100px;*/
        }
        .box3 {
            background-color: tomato;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
